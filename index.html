        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

        :root {
            --neon-green: #39ff14;
            --meme-purple: #8a2be2;
            --meme-yellow: #ffff00;
            --bg-color: #1a1a2e;

        body {
            margin: 0;

            background-color: var(--bg-color);

            text-align: center;

            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 0 #000;

        #start-screen, #game-over-screen {

            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;

        .screen-text {
            font-family: 'Press Start 2P', cursive;
            color: var(--meme-yellow);
            text-shadow: 2px 2px var(--meme-purple);
            margin-bottom: 20px;
            font-size: 1.2rem;

        #username-input {
            background: black;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            width: 70%;
            font-size: 0.8rem;
            outline: none;
            box-shadow: 0 0 10px var(--neon-green);
        }
        #username-input::placeholder { color: #555; }

        .meme-btn {
            background: var(--meme-purple);
            border: 3px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 5px 5px 0px 0px var(--neon-green);

        }
        .meme-btn:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0px 0px var(--neon-green); }

        /* LEADERBOARD REAL */
        .leaderboard-container {
            width: 90%; max-width: 400px; margin: 20px auto;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid var(--meme-purple);
            box-shadow: 0 0 15px var(--meme-purple);
            padding: 10px; border-radius: 10px;
        }

        .leaderboard-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-green);
            font-size: 0.8rem;
            margin-bottom: 10px;
            border-bottom: 2px dashed var(--meme-yellow);
            padding-bottom: 10px;

        table { width: 100%; border-collapse: collapse; font-family: 'Press Start 2P', cursive; font-size: 0.6rem; color: white; }
        th { color: var(--meme-yellow); padding: 10px 0; }
        td { padding: 8px 0; border-bottom: 1px solid #333; }
        tr:nth-child(1) td { color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }

        .actions-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            display: inline-block;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            border: 2px solid black;

        .social-btn:hover { transform: scale(1.1); }
        .btn-x { background-color: black; color: white; border-color: var(--meme-yellow); }
        .btn-buy { background-color: var(--neon-green); color: black; border-color: var(--meme-purple); font-weight: 900; animation: pulse 1s infinite; }

        @keyframes shake { from { transform: rotate(-1deg); } to { transform: rotate(1deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

    <!-- FIREBASE CONFIGURATION & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBjCBf3APmMOEjgb_u2Xm30RRTdzd9O0zU",
            authDomain: "flap-hog.firebaseapp.com",
            projectId: "flap-hog",
            storageBucket: "flap-hog.firebasestorage.app",
            messagingSenderId: "690534314688",
            appId: "1:690534314688:web:9561192fa2562555e9b325",
            measurementId: "G-EHNCKH5XT2"
        };
        // ===============================================================

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);
        
        // FIREBASE FUNCTIONS
        window.saveScoreToFirebase = function(name, score) {
            const scoresRef = ref(db, 'scores');
            const newScoreRef = push(scoresRef);
            set(newScoreRef, {
                username: name,
                score: score,
                timestamp: Date.now()
            }).then(() => {
                const savingText = document.getElementById('saving-text');
                if(savingText) savingText.innerText = "SCORE SAVED ON CHAIN!";
            }).catch((error) => {
                const savingText = document.getElementById('saving-text');
                if(savingText) savingText.innerText = "ERROR SAVING (CHECK CONSOLE)!";
                console.error("Firebase Error:", error);
            });
        };

        // LISTEN FOR REALTIME LEADERBOARD UPDATES
        const leaderboardBody = document.getElementById('leaderboard-body');
        const topScoresQuery = query(ref(db, 'scores'), orderByChild('score'), limitToLast(10));

        onValue(topScoresQuery, (snapshot) => {
            const data = snapshot.val();
            leaderboardBody.innerHTML = ""; 
            
            if (!data) {
                leaderboardBody.innerHTML = "<tr><td colspan='3'>No scores yet. Be the first!</td></tr>";
                return;
            }

            const parsedScores = Object.values(data);
            parsedScores.sort((a, b) => b.score - a.score);

            parsedScores.forEach((entry, index) => {
                const safeName = entry.username ? entry.username.replace(/</g, "&lt;").replace(/>/g, "&gt;") : "ANON";
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td style="color: ${index === 0 ? 'var(--neon-green)' : 'white'}">${safeName}</td>
                    <td>${entry.score}</td>
                `;
                leaderboardBody.appendChild(tr);
            });
        }, (error) => {
            console.error("Leaderboard Error:", error);
            leaderboardBody.innerHTML = "<tr><td colspan='3' style='color:red'>DB Error. Check Rules.</td></tr>";
        });
    </script>

    <script>
        // ===========================
        // GAME LOGIC (FIXED PHYSICS & STYLES)
        // ===========================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const startBtn = document.getElementById('start-btn');
        const usernameInput = document.getElementById('username-input');

        const gameWidth = 320;
        const gameHeight = 480;
        canvas.width = gameWidth;
        canvas.height = gameHeight;

        let gameState = 'start'; 
        let score = 0;
        const groundHeight = 50;
        let currentPlayerName = "ANON";

        // Time-based movement variables
        let lastTime = 0; // Fixed Syntax Error Here
        let pipeSpawnTimer = 0;

        const hogImg = new Image();
        hogImg.src = 'hog_sprite.png'; 

        const hog = {
            x: 50, y: 150, width: 40, height: 40, 
            velocity: 0, 
            gravity: 0.25 * (60/1000), // Adjusted for deltaTime (approx)
            jump: -4.5, 
            rotation: 0,
            draw: function() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                if (this.velocity < 0) this.rotation = -25 * Math.PI / 180;
                else if (this.velocity > 0) this.rotation = Math.min(this.velocity * 4, 90) * Math.PI / 180;
                ctx.rotate(this.rotation);
                
                // NO PINK BOX - If image loads, it draws. If not, invisible.
                try { ctx.drawImage(hogImg, -this.width/2, -this.height/2, this.width, this.height); } catch(e){}
                
                // Fallback circle if image is broken (Optional, keeping clean for now as requested)
                // if (!hogImg.complete) { ctx.fillStyle = 'purple'; ctx.beginPath(); ctx.arc(0,0,20,0,Math.PI*2); ctx.fill(); }
                
                ctx.restore();
            },
            update: function(deltaTime) {
                if (gameState !== 'playing') return;
                // Use deltaTime for consistent physics across devices
                this.velocity += this.gravity * deltaTime;
                this.y += this.velocity * (deltaTime / 16.66); // Normalize to ~60fps

                if (this.y + this.height >= gameHeight - groundHeight) {
                    this.y = gameHeight - groundHeight - this.height;
                    endGame();
                }
                if (this.y < 0) { this.y = 0; this.velocity = 0; }
            },
            flap: function() { this.velocity = this.jump; }
        };

        const pipes = {
            position: [], width: 52, gap: 120, dx: 0.15, minHeight: 40,
            draw: function() {
                for(let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    let topY = p.y;
                    let bottomY = p.y + this.gap;
                    
                    // CLASSIC FLAPPY BIRD STYLE PIPES
                    ctx.fillStyle = '#73bf2e'; // Lighter green
                    ctx.strokeStyle = '#543847'; // Dark border
                    ctx.lineWidth = 2;

                    // Top Pipe
                    ctx.fillRect(p.x, 0, this.width, topY);
                    ctx.strokeRect(p.x, 0, this.width, topY);
                    ctx.fillRect(p.x - 2, topY - 20, this.width + 4, 20); // Cap
                    ctx.strokeRect(p.x - 2, topY - 20, this.width + 4, 20);

                    // Bottom Pipe
                    ctx.fillRect(p.x, bottomY, this.width, gameHeight - bottomY - groundHeight);
                    ctx.strokeRect(p.x, bottomY, this.width, gameHeight - bottomY - groundHeight);
                    ctx.fillRect(p.x - 2, bottomY, this.width + 4, 20); // Cap
                    ctx.strokeRect(p.x - 2, bottomY, this.width + 4, 20);
                }
            },
            update: function(deltaTime) {
                if (gameState !== 'playing') return;
                
                pipeSpawnTimer += deltaTime;
                if (pipeSpawnTimer > 1800) { // Spawn every ~1.8 seconds
                    const maxY = gameHeight - groundHeight - this.gap - this.minHeight;
                    const randomY = Math.floor(Math.random() * (maxY - this.minHeight + 1)) + this.minHeight;
                    this.position.push({ x: gameWidth, y: randomY });
                    pipeSpawnTimer = 0;
                }

                for(let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    // Use deltaTime for movement
                    p.x -= this.dx * deltaTime;
                    
                    let bottomPipeY = p.y + this.gap;
                    let padding = 5; // Hitbox padding
                    if (hog.x + hog.width - padding > p.x && hog.x + padding < p.x + this.width && 
                       (hog.y + padding < p.y || hog.y + hog.height - padding > bottomPipeY)) {
                        endGame();
                    }
                    if (p.x + this.width < hog.x && !p.passed) {
                        score++;
                        scoreDisplay.innerText = score;
                        p.passed = true;
                    }
                    if (p.x + this.width <= 0) { this.position.shift(); i--; }
                }
            },
            reset: function() { this.position = []; pipeSpawnTimer = 0; }
        };

        function drawGround() {
            ctx.fillStyle = '#ded895';
            ctx.fillRect(0, gameHeight - groundHeight, gameWidth, groundHeight);
            
            ctx.fillStyle = '#73bf2e'; // Grass top
            ctx.fillRect(0, gameHeight - groundHeight, gameWidth, 12);
            
            ctx.strokeStyle = '#543847';
            ctx.beginPath();
            ctx.moveTo(0, gameHeight - groundHeight);
            ctx.lineTo(gameWidth, gameHeight - groundHeight);
            ctx.stroke();
        }

        function gameLoop(timestamp) {
            // Calculate deltaTime
            let deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // Prevent huge jumps if tab is inactive
            if (deltaTime > 100) deltaTime = 100;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            pipes.draw();
            pipes.update(deltaTime);
            drawGround();
            hog.draw();
            hog.update(deltaTime);
            
            if (gameState === 'playing') {
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            const name = usernameInput.value.trim();
            if(!name) {
                usernameInput.style.borderColor = 'red';
                usernameInput.placeholder = "NEED NAME!";
                return;
            }
            currentPlayerName = name;
            startScreen.style.display = 'none';
            gameState = 'playing';
            hog.flap();
            lastTime = performance.now(); // Reset time - Fixed syntax here too
            requestAnimationFrame(gameLoop); // Start loop
        }

        function flapAction(e) {
            if(gameState === 'playing') {
                if(e.type === 'keydown' && e.code !== 'Space') return;
                hog.flap();
            }
        }

        function endGame() {
            gameState = 'gameover';
            gameOverScreen.style.display = 'flex';
            finalScoreDisplay.innerText = score;
            if(window.saveScoreToFirebase) window.saveScoreToFirebase(currentPlayerName, score);
        }

        function resetGame() {
            gameState = 'start';
            score = 0; 
            scoreDisplay.innerText = '0';
            hog.y = 150; hog.velocity = 0;
            pipes.reset();
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'flex';
            document.getElementById('saving-text').innerText = "SAVING TO BLOCKCHAIN...";
            
            // Draw initial state without starting loop
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pipes.draw();
            drawGround();
            hog.draw();
        }

        // INIT
        resetGame(); // Draw initial frame
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', resetGame);
        document.addEventListener('keydown', (e) => { if(gameState === 'playing' && e.code === 'Space') flapAction(e); });
        canvas.addEventListener('mousedown', flapAction);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); flapAction(e); }, { passive: false });
    </script>
